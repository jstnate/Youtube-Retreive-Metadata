<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data to XLSX</title>
    <script src="https://unpkg.com/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="main-box" id="password-box">
        <h2>Enter the password to get access</h2>
        <div class="error-box" id="error-box">
            <h3>Wrong password !</h3>
        </div>
        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter the password">
        </div>
        <button id="submit-password">Get Access</button>
    </div>
    <div class="main-box" id="main-box">
        <h2>Retrieve metadata from a YouTube video</h2>
        <div class="input-wrapper">
            <input type="text" id="video-ids" placeholder="Enter the video IDs">
        </div>
        <button id="start-script">Retrieve metadata</button>
    </div>
    <script src="get-datas-in-rows.js"></script>
</body>
</html>
