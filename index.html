<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Data to XLSX</title>
    <script src="https://unpkg.com/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="main-box">
        <h1>Retrieve metadata from a YouTube video</h1>
        <div class="input-wrapper">
            <input type="text" id="video-ids" placeholder="Enter the video IDs">
        </div>
        <button id="start-script">Retrieve metadata</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
